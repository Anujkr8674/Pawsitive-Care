# Render Blueprint Configuration
# This file helps you deploy to Render easily
# Documentation: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: petcare-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: MONGO_URI
        sync: false  # You'll need to set this manually in Render dashboard
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: SECRET_KEY
        sync: false  # You'll need to set this manually in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Set this to your Vercel frontend URL after deployment

